
<div class="invoice-form">
  <h2>Invoices - Header</h2>
  <form (ngSubmit)="onSubmit(form.value)" #form="ngForm">
    <div class="form-group">
      <label for="companyname">Company Name</label>
      <input type="text" id="companyname" name="companyname" ngModel required>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" ngModel required>
    </div>
    <div class="form-group">
      <label for="numberinvoice">Invoice Number</label>
      <input type="number" id="numberinvoice" name="numberinvoice" ngModel required>
    </div>
    <div class="form-actions">
      <button type="submit">Submit</button>
      <button type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
