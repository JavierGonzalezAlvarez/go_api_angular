    <mat-icon routerLink="">home</mat-icon>

    <app-autorizado>
      <ng-container autorizado>
        <!--<a mat-button [matMenuTriggerFor]="invoices" *ngIf="isAuthenticated && userRole === 'user'">Invoices</a>-->
        <a mat-button [matMenuTriggerFor]="invoices">Invoices</a>
        <mat-menu #invoices="matMenu">
          <!-- Opcion 1
          <a mat-menu-item routerLink="list_of_invoices" *ngIf="isAuthenticated && userRole === 'user'">Invoices</a>
          <a mat-menu-item routerLink="list_of_invoices_table" *ngIf="isAuthenticated && userRole === 'user'">Invoices-Table</a>
          <a mat-menu-item routerLink="list_of_invoices_table_total" *ngIf="isAuthenticated && userRole === 'user'">Invoices-Table-Total</a>
          <a mat-menu-item routerLink="list_and_details" *ngIf="isAuthenticated && userRole === 'user'">Invoices-Details</a>
          -->
          <!-- Opcion 2 -->
          <a mat-menu-item routerLink="list_of_invoices">Invoices</a>
          <a mat-menu-item routerLink="list_of_invoices_table">Invoices-Table</a>
          <a mat-menu-item routerLink="list_of_invoices_table_total">Invoices-Table-Total</a>
          <a mat-menu-item routerLink="list_and_details">Invoices-Details</a>
        </mat-menu>
      </ng-container>
    </app-autorizado>

    <!--
    <div>
        <a mat-button routerLink="list_of_invoices">Invoices</a>
    </div>
    -->

    <div class="espacio"></div>


    <app-autorizado>

      <ng-container autorizado>
        <a>Hola {{seguridadService.getFieldJWT('username')}} - </a>
        <a mat-button (click)="seguridadService.logout()">Logout</a>
      </ng-container>


      <ng-container noAutorizado>
        <a mat-button routerLink="login">Login</a>
        <a mat-button routerLink="register">Register</a>
      </ng-container>

    </app-autorizado>


    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="icon-button menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>email</mat-icon>
        <span>Email</span>
      </button>
      <button mat-menu-item>
      <!--<button mat-menu-item disabled></button>-->
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item>
        <mat-icon>search</mat-icon>
        <span>Search</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>

</mat-toolbar>
