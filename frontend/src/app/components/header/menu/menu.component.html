<mat-toolbar color="primary">
    <div>
        <a mat-button routerLink="">Home</a>
    </div>
    <div>
        <a mat-button routerLink="list_of_invoices">Invoices</a>
    </div>
    <div>
      <a mat-button routerLink="list_of_invoices_table">Invoices-Table</a>
    </div>
    <div>
        <a mat-button routerLink="list_and_details">Invoices-Details</a>
    </div>

    <div class="espacio"></div>


    <app-autorizado>
      <ng-container autorizado>
        <!--<span>Hola, {{seguridadService.getFieldJWT('email')}}</span>-->
        <span>Hola, {{seguridadService.getFieldJWT('username')}}</span>
        <a mat-button (click)="seguridadService.logout()">Logout</a>

      </ng-container>
      <ng-container noAutorizado>
        <a mat-button routerLink="login">Login</a>
        <a mat-button routerLink="register">Register</a>
      </ng-container>
  </app-autorizado>


</mat-toolbar>
