

<app-list-general [list_invoices_general] = "invoices_child">

  <ng-container contenido>
      <h3>List of Invoices - Table</h3>
      <div class="invoices-contenedor">
          <table>
              <tr>
                  <th>Index</th>
                  <th>Id</th>
                  <th>Company</th>
                  <th>Address</th>
                  <th>Number Invoice</th>
                  <th>Date Time</th>
                  <th>Created At</th>
              </tr>
              <tr *ngFor="let i of invoices_child; let index = index">
                  <td>{{index}}</td>
                  <td>{{i.idheader}}</td>
                  <td>{{i.companyname | titlecase}}</td>
                  <td>{{i.address | titlecase}}</td>
                  <td>{{i.numberinvoice}}</td>
                  <td>{{i.datetime | date}}</td>
                  <td>{{i.createdat | date}}</td>
              </tr>
          </table>
      </div>
  </ng-container>

</app-list-general>
